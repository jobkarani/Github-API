<div class="container one" >
    <div class="row">
        <div class="col">
                <div class="card-body">
                    <form class="row g-3" (ngSubmit)="searchUser()" #j="ngForm"  >
                        <div class="col-md-6"  >
                            <div class="form-group">
                                <input class="form-control " type="text" name="search" ngModel #search="ngModel" placeholder="Search Username..." aria-label=".form-control-lg example">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input class="btn btn-primary" type="submit" value="search" >
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="displayUser" id="user">
            <div class="row" >
                    <div class=" col-md-6 card" >
                        <img [src]="userData?.avatar_url" alt="xxx" >
                        <h2>{{userData?.name}}</h2>
                        <p>Email: {{userData?.blog}}</p> 
                    </div>
                    <div class=" col-md-6 card">
                        <p>Name: {{userData?.login}}</p>
                        <p>Location: {{userData?.location}}</p>
                        <p>Repositories: {{userData?.public_repos}}</p>
                        <p>About: {{userData?.bio}}</p>
                        <p appStrikethro>Following: {{userData?.following}}</p>   
                       <p appStrikethro>Followers: {{userData?.followers}}</p> 
                        <a href="{{userData.html_url}}" target="_blank"><i class="fas fa-hand-pointer">View User</i></a>
                    </div>
            </div>
    </div>
