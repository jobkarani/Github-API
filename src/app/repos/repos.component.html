
<div class="container mt-3" >
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <form class="row g-3"  (ngSubmit)="getUserRepo()" #k="ngForm" id="form" >
                        <div class="col-md-6"  >
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="text" placeholder="Search user repos..." ngModel name="search" #seach="ngModel" aria-label=".form-control-lg example">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <input class="btn btn-primary" type="submit" value="search" >
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" *ngFor="let repos of userRepo">
        {{repos?.name}}
    </div>
